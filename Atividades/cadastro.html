<doctype html>

<html>
	<head>
		<title>Formulario</title>
		<meta charset="utf-8">
	</head>

	<body>

		<form>
			Login<br/>
			<input type="text" name="login"><br/>

			Senha<br/>

			E-mail<br/>

			Interesses<br/>

			<br/>

		</form>

	
	</body>


	</html>
