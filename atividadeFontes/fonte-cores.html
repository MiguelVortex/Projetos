<!DOCTYPE html>
<html>
<head>
  <title>Fontes e Cores</title>
  <meta charset="utf-8">
  <style type="text/css">
    .fonteSerif{
      font-family: "Times New Roman", Palatino, Bookman,serif;
      font-size: 5em;
    }
    .fonteSans-Serif{
      font-family: "Verdana",Arial, Helvetica, sans-serif;
      font-size: 2.5em;
    }
    .fonteMonospace{
      font-family: "Courier New",Fixed,Courier,"Andale Mono", monospace;
      font-size: 1.25em ;
    }
    .conteudo{
      font-size: 30px
    }

  </style>
</head>
<body>

  <div class="conteudo">
    <p class="fonteSerif"> Programação WEB </p>
    <p class="fonteSans-Serif"> Programação WEB </p>
    <p class="fonteMonospace"> Programação WEB </p>
  </div>

</body>
</html>
